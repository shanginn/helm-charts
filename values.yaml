debug: false

serviceAccount:
  create: false

server:
  enabled: true
  image:
    repository: temporalio/server
    tag: 1.19.1
    pullPolicy: IfNotPresent

  # Global default settings (can be overridden per service)
  replicaCount: 1
  metrics:
    annotations:
      enabled: true
    serviceMonitor:
      enabled: false
    prometheus:
      timerType: histogram

  config:
    logLevel: "debug,info"

    # IMPORTANT: This value cannot be changed, once it's set.
    numHistoryShards: 512

    persistence:
      defaultStore: default
      additionalStores: {}

      default:
        driver: "sql"

        sql:
          driver: "postgres"
          host: pgsql-postgresql.pgsql
          port: 5432
          database: temporal
          user: temporal_user
          existingSecret: temporal-default-store
          maxConns: 20
          maxConnLifetime: "1h"

      visibility:
        driver: "sql"

        sql:
          driver: "postgres"
          host: pgsql-postgresql.pgsql
          port: 5432
          database: temporal_visibility
          user: temporal_user
          existingSecret: temporal-visibility-store
          maxConns: 20
          maxConnLifetime: "1h"

  frontend:
    # replicaCount: 1
    service:
      annotations: {} # Evaluated as template
      type: ClusterIP
      port: 7233
    metrics:
      annotations:
        enabled: true
      serviceMonitor: {}
      # enabled: false
      prometheus: {}
      # timerType: histogram
    podAnnotations: {}
    podLabels: {}
    resources: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}

  history:
    # replicaCount: 1
    service:
      # type: ClusterIP
      port: 7234
    metrics:
      annotations:
        enabled: true
      serviceMonitor: {}
      # enabled: false
      prometheus: {}
      # timerType: histogram
    podAnnotations: {}
    podLabels: {}
    resources: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}

  matching:
    # replicaCount: 1
    service:
      # type: ClusterIP
      port: 7235
    metrics:
      annotations:
        enabled: false
      serviceMonitor: {}
      # enabled: false
      prometheus: {}
      # timerType: histogram
    podAnnotations: {}
    podLabels: {}
    resources: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}

  worker:
    # replicaCount: 1
    service:
      # type: ClusterIP
      port: 7239
    metrics:
      annotations:
        enabled: true
      serviceMonitor: {}
      # enabled: false
      prometheus: {}
      # timerType: histogram
    podAnnotations: {}
    podLabels: {}
    resources: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}

admintools:
  enabled: true
  image:
    repository: temporalio/admin-tools
    tag: 1.19.1
    pullPolicy: IfNotPresent

  service:
    type: ClusterIP
    port: 22
    annotations: {}
  podLabels: {}
  podAnnotations: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

web:
  enabled: true
  config:
    # server/config.yml file content
    auth:
      enabled: false
    routing:
      default_to_namespace: # internal use only
      issue_report_link: https://github.com/temporalio/web/issues/new/choose # set this field if you need to direct people to internal support forums


  replicaCount: 1

  image:
    repository: temporalio/ui
    tag: 2.9.0
    pullPolicy: IfNotPresent

  service:
    # set type to NodePort if access to web needs access from outside the cluster
    # for more info see https://kubernetes.io/docs/concepts/services-networking/service/#publishing-services-service-types
    type: ClusterIP
    port: 8080
    annotations: {}
    # loadBalancerIP:

  ingress:
    enabled: false
    # className:
    annotations: {}
    # kubernetes.io/ingress.class: traefik
    # ingress.kubernetes.io/ssl-redirect: "false"
    # traefik.frontend.rule.type: PathPrefix
    hosts:
      - "/"
      # - "domain.com/xyz"
      # - "domain.com"
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

  podAnnotations: {}
  podLabels: {}

  resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

schema:
  setup:
    enabled: false
  update:
    enabled: false

elasticsearch:
  enabled: false

prometheus:
  enabled: true
  nodeExporter:
    enabled: false

grafana:
  enabled: true
  replicas: 1
  testFramework:
    enabled: false
  rbac:
    create: false
    pspEnabled: false
    namespaced: true
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/default
  datasources:
   datasources.yaml:
     apiVersion: 1
     datasources:
     - name: TemporalMetrics
       type: prometheus
       url: http://{{ .Release.Name }}-prometheus-server
       access: proxy
       isDefault: true
  dashboards:
     default:
       server-general-github:
         url: https://raw.githubusercontent.com/temporalio/dashboards/helm/server/server-general.json
         datasource: TemporalMetrics
       sdk-general-github:
         url: https://raw.githubusercontent.com/temporalio/dashboards/helm/sdk/sdk-general.json
         datasource: TemporalMetrics
       misc-advanced-visibility-specific-github:
         url: https://raw.githubusercontent.com/temporalio/dashboards/helm/misc/advanced-visibility-specific.json
         datasource: TemporalMetrics
       misc-clustermonitoring-kubernetes-github:
         url: https://raw.githubusercontent.com/temporalio/dashboards/helm/misc/clustermonitoring-kubernetes.json
         datasource: TemporalMetrics
       misc-frontend-service-specific-github:
         url: https://raw.githubusercontent.com/temporalio/dashboards/helm/misc/frontend-service-specific.json
         datasource: TemporalMetrics
       misc-history-service-specific-github:
         url: https://raw.githubusercontent.com/temporalio/dashboards/helm/misc/history-service-specific.json
         datasource: TemporalMetrics
       misc-matching-service-specific-github:
         url: https://raw.githubusercontent.com/temporalio/dashboards/helm/misc/matching-service-specific.json
         datasource: TemporalMetrics
       misc-worker-service-specific-github:
         url: https://raw.githubusercontent.com/temporalio/dashboards/helm/misc/worker-service-specific.json
         datasource: TemporalMetrics

cassandra:
  enabled: false

mysql:
  enabled: false
